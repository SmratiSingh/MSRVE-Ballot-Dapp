<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maine State Ranked Voting Eletion - Vote</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <!--=======================[Scripts CSS]=======================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css"> 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="shortcut icon" href="">
<!--========================[Scripts JS]========================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>  
    <script src="js/main.js"></script>
    <script src="js/vote.js"></script>
    <script src="js/ip.js"></script>
<!--============================================================================================-->
	
</head>
<body>
	
	<div class="limiter">
        <div class="container-login100 flex flex-row" style="background-image: url('images/bg-01.JPG');">
            <div class="wrap-login100 p-t-30 p-b-50 flex flex-col">
                <span class="login100-form-title p-b-10">
                     REGISTER TO VOTE
                </span>
                <form class="login100-form p-b-33 p-t-5">
                    <div class="container-login100-form-btn m-t-32">
                        <button type="button" class="login100-form-btn" onclick="register();">
                            Register
                        </button>
                    </div>
                </form>   
            </div>
			<div class="wrap-login100 p-t-10 p-b-10 flex flex-col">
				<span class="login100-form-title p-b-10">
					SELECT YOUR PREFERENCE
				</span>
				<form class="login100-form validVoteForm validvote p-b-33 p-t-5 flex flex-col">

					<div class="flex flex-row">
                        <label class="flex flex-col radioOP" for="1">Candidate 1</label>
                        <span  class="flex flex-col radioOP" data-placeholder="&#xe82a;">
                        
                        <input  type="radio" name="field1" value="1" checked > 1&nbsp;<sup>st</sup>&nbsp;&nbsp;
                        <input  type="radio" name="field1" value="2"> 2&nbsp;<sup>nd</sup>&nbsp;&nbsp;
                        <input  type="radio" name="field1" value="3"> 3&nbsp;<sup>rd</sup>&nbsp;&nbsp;
                        <input  type="radio" name="field1" value="4"> 4&nbsp;<sup>th</sup>&nbsp;&nbsp;
                        
                    </span>
                    </div>
                    <div class="flex flex-row">
                        <label class="flex flex-col radioOP" for="2">Candidate 2</label>
                        <span  class="flex flex-col radioOP" data-placeholder="&#xe82a;">
                        
                        <input  type="radio" name="field2" value="1" checked > 1&nbsp;<sup>st</sup>&nbsp;&nbsp;
                        <input  type="radio" name="field2" value="2"> 2&nbsp;<sup>nd</sup>&nbsp;&nbsp;
                        <input  type="radio" name="field2" value="3"> 3&nbsp;<sup>rd</sup>&nbsp;&nbsp;
                        <input  type="radio" name="field2" value="4"> 4&nbsp;<sup>th</sup>&nbsp;&nbsp;
                        
                    </span>
                    </div>
                    <div class="flex flex-row">
                        <label class="flex flex-col radioOP" for="3">Candidate 3</label>
                        <span  class="flex flex-col radioOP" data-placeholder="&#xe82a;">
                        
                        <input  type="radio" name="field3" value="1" checked > 1&nbsp;<sup>st</sup>&nbsp;&nbsp;
                        <input  type="radio" name="field3" value="2"> 2&nbsp;<sup>nd</sup>&nbsp;&nbsp;
                        <input  type="radio" name="field3" value="3"> 3&nbsp;<sup>rd</sup>&nbsp;&nbsp;
                        <input  type="radio" name="field3" value="4"> 4&nbsp;<sup>th</sup>&nbsp;&nbsp;
                        
                    </span>
                    </div>
                    <div class="flex flex-row">
                        <label class="flex flex-col radioOP" for="4">Candidate 4</label>
                        <span  class="flex flex-col radioOP" data-placeholder="&#xe82a;">
                        
                        <input  type="radio" name="field4" value="1" checked > 1&nbsp;<sup>st</sup>&nbsp;&nbsp;
                        <input  type="radio" name="field4" value="2"> 2&nbsp;<sup>nd</sup>&nbsp;&nbsp;
                        <input  type="radio" name="field4" value="3"> 3&nbsp;<sup>rd</sup>&nbsp;&nbsp;
                        <input  type="radio" name="field4" value="4"> 4&nbsp;<sup>th</sup>&nbsp;&nbsp;
                        
                    </span>
                    </div>

					<div class="container-login100-form-btn m-t-32">
						<button type="button" class="login100-form-btn m-r-28" onclick="vote();">
							Submit Vote
						</button>
						<button type="button" class="login100-form-btn" onclick="abstain();">
							Abstain
                        </button>
					</div>

				</form>
            </div>
            <div class="wrap-login100 p-t-10 p-b-30 flex flex-col">
                <span class="login100-form-title p-t-10">
				 DELEGATE YOUR VOTE
                </span>
                <div class="container-login100-form-btn m-t-5">
                    <form class="login100-form p-b-33 p-t-5 flex flex-col" style="align-items: center;">
                        <div class="flex flex-row">
                            <label class="flex flex-col m-t-20 p-l-25">Deligate my vote to : </label>
                            <input class="flex flex-col m-t-15 p-b-10 p-t-10 p-l-25 m-l-20" type="text" id="delTo"/>
                        </div>
                        <br>
                        <div class="flex flex-row p-l-25">
                            <button type="button" class="login100-form-btn p-l-25" onclick="delegate();">
                                 Delegate
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="wrap-login100 p-t-30 p-b-30 flex flex-col">
                <span class="login100-form-title p-b-20">
				 REQUEST FOR WINNER
                </span>
                <div class="container-login100-form-btn m-t-5">
                    <span>
                        <button type="button" class="login100-form-btn" onclick="getWinner();">
                            Show Results
                        </button>
                        <br>
                        <label class="result m-l-20" id="winnerLable">Winner shall appear here</label>
                    </span>
                   
                </div>
            </div>
		</div>
	</div>
	

</body>
</html>
